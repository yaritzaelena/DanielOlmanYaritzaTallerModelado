name: YaritzaCI

on:
  push: 
    branches: [ "main" , "YaritzaPruebasUnitarias" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Verificar archivos en el repositorio
        run: ls -l

      - name: Configurar Gradle Wrapper si no existe
        run: |
          if [ ! -f gradlew ]; then
            echo "gradlew no encontrado, generando wrapper..."
            gradle wrapper
          fi
        continue-on-error: true  # Evita fallos en caso de que no pueda generar el wrapper

      - name: Dar permisos de ejecución a gradlew
        run: chmod +x MiPrimerAplicacion/gradlew

      - name: Compilar el proyecto con Gradle
        run: ./gradlew build --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Verificar si gradlew existe
        run: |
          if [ ! -f gradlew ]; then
            echo "ERROR: gradlew no encontrado. Agrega el wrapper al repositorio."
            exit 1
          fi

      - name: Dar permisos de ejecución a gradlew
        run: chmod +x MiPrimerAplicacion/gradlew

      - name: Ejecutar pruebas unitarias con Gradle
        run: ./gradlew test

      - name: Ejecutar pruebas unitarias específicas
        run: ./gradlew testDebugUnitTest

      - name: Generar reporte de pruebas
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}

