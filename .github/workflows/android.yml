name: Android CI

on:
  push:
    branches: [ "OlmanPruebasUnitarias" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo con historial completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que trae todos los archivos del repositorio

      - name: Verificar si gradlew existe
        run: ls -l

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que trae todos los archivos del repositorio

      - name: Run unit tests
        run: ./gradlew test --no-daemon
