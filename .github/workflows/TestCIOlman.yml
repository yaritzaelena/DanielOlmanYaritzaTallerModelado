name: TestCIOlman

on:
  push:
    branches: [ "OlmanPruebasUnitarias" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verificar archivos en el repositorio
        run: ls -l

      - name: Instalar Gradle si no está presente
        working-directory: MiPrimerAplicacion
        run: |
          if [ ! -f gradlew ]; then
            echo "gradlew no encontrado, generando wrapper..."
            gradle wrapper
          fi
        continue-on-error: true

      - name: Dar permisos de ejecución a gradlew
        working-directory: MiPrimerAplicacion
        run: chmod +x gradlew

      - name: Compilar el proyecto con Gradle
        working-directory: MiPrimerAplicacion
        run: ./gradlew assembleDebug --no-daemon

      - name: Guardar APK como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: MiPrimerAplicacion/app/build/outputs/apk/debug/app-debug.apk

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verificar archivos en el repositorio
        run: ls -l

      - name: Dar permisos de ejecución a gradlew
        working-directory: MiPrimerAplicacion
        run: chmod +x gradlew

      - name: Ejecutar pruebas unitarias con Gradle
        working-directory: MiPrimerAplicacion
        run: ./gradlew test --no-daemon

      - name: Publicar resultados de pruebas unitarias
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: MiPrimerAplicacion/app/build/reports/tests/testDebugUnitTest
