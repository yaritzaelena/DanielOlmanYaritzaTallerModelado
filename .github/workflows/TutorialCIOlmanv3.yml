name: TutorialCIOlmanv3

on:
  push:
    branches: [ "OlmanPruebasUnitarias" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código con historial completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que trae todos los archivos del repositorio

      - name: Verificar archivos en el repositorio
        run: ls -l

      - name: Instalar Gradle si no está presente
        working-directory: MiPrimerAplicacion
        run: |
          if [ ! -f gradlew ]; then
            echo "gradlew no encontrado, generando wrapper..."
            gradle wrapper
          fi

      - name: Grant execute permission for gradlew
        working-directory: MiPrimerAplicacion
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        working-directory: MiPrimerAplicacion
        run: ./gradlew build --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que trae todos los archivos del repositorio

      - name: Run unit tests
        working-directory: MiPrimerAplicacion
        run: ./gradlew test --no-daemon
